    <body>
        <div id="title">
            <p id="auctions"> <b> Auctions </b></p>
        </div>
        
        <script>
            
            var message = ['Computador-200-09/12/2016',
               'Telemovel-150-08/12/2016',
               'Tablet-175-07/12/2016'];
            
            for (var v in message) {
                var l = message[v].split('-');
                var newElement = document.createElement('div');
                newElement.id = message[v];
                newElement.className = "leilao";
                newElement.innerHTML = 'Name: ' + l[0] + '<br>' + 'Current Bid: ' + l[1] + '<br>' + 'Expiration Date: ' + l[2] + '<br>' + '<input type="text" placeholder="Insert your Bid" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="bid" name="bid">';
                document.body.appendChild(newElement);
            }
            
        </script>

    </body>
