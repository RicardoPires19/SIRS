<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Leil√µes SIRS</title>
        <link rel="stylesheet" href="MenuLogin.css">
    </head>
    <body>
        <div id="whiteboard">
            <div id="format">
                <label for="email">Email</label>
                <input type="text"  id="email" name="email">

                <label for="password">Password</label>
                <input type="password"  id="password" name="password">
  
                <input type="submit" onclick="submit();" value="Login">
                <script>    
                    var entityMap = {
                      "&": "&amp;",
                      "<": "&lt;",
                      ">": "&gt;",
                      '"': '&quot;',
                      "'": '&#39;',
                      "/": '&#x2F;'
                    };

                    function escapeHtml(string) {
                      return String(string).replace(/[&<>"'\/]/g, function (s) {
                        return entityMap[s];
                      });
                    }
                    
                    function submit() {
                        var email = escapeHtml(document.getElementById("email").value);
                        var password = escapeHtml(document.getElementById("password").value);
                        var url = "https://localhost:9000/AuctionServer/Loggin";
                        var xmlhttp = new XMLHttpRequest();
                        
                        //parsing timestamp. its a bit noob, might be changed if we have time
                        var timeddmmyy = (new Date()).toString().split(" ");
                        var timehhminss = timeddmmyy[4].split(":");
                        var dd = timeddmmyy[2];
                        var mo = timeddmmyy[1];
                        var yy = timeddmmyy[3];
                        var hh = timehhminss[0];
                        var min = timehhminss[1];
                        var ss = timehhminss[2];
                        
                        xmlhttp.open("POST", url, true);
                        xmlhttp.setRequestHeader("Content-Type", "application/json");
                        xmlhttp.send(JSON.stringify({email:email, passWord:password, day:dd, month:mo, year:yy, hours:hh, minutes:min, seconds:ss}));
                        xmlhttp.onreadystatechange = function() {
                            if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                //sucessful login
                                window.location = "https://auctionserver/Homepage.html";
                            }
                            else if(xmlhttp.readyState == 4 && xmlhttp.status == 1) {
                                //username does not exist - error code 1
                                window.alert("Username does not exist!");
                            }
                            else if(xmlhttp.readyState == 4 && xmlhttp.status == 2) {
                                //wrong password for that username - error code 2
                                window.alert("Wrong password!");
                            }
                            else window.alert("Something went wrong! Error:" + xmlhttp.status);
                            //else not success
                        };
                    }
                </script>
            </div>
        </div>
    </body>
</html>
