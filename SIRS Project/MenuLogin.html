<!DOCTYPE>
<html>
    <head>
        <title>Leil√µes SIRS</title>
        <link rel="stylesheet" href="MenuLogin.css">
    </head>
    <body>
        <div id="whiteboard">
            <div id="format">
                <form action="---.php">
                <label for="username">Username</label>
                <input type="text" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 126) || (event.charCode == 96) || (event.charCode == 124))" id="username" name="username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">
  
                <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
